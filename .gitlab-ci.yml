image: node:10.15.0

pages:
  cache:
    paths:
    - node_modules/

  script:
  - git config --global user.email "Tsuiokuyo@gmail.com" ## git配置
  - git config --global user.name "Tsuiokuyo" ## git配置 
  - git config --global push.default simple
  - git add .
  - git commit -m "auto-deploy"
  - git push --force --quiet --set-upstream https://6be520af8a88d1c7e5e808d8e045d61a537c177c@github.com/Tsuiokuyo/practise-message-board.git master ## github仓库地址
  artifacts:
    paths:
    - public
  only:
  - master